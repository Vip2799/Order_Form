<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="mb-5 py-2 px-3">
        <h2>Pizza Order App</h2>
    </header>

    <!-- Create order form with various fields as mentioned in README file -->
    <main id="mainForm" class="container py-4">
        <form action="#" id="submitForm" onsubmit="return false">
            <div id="customerDetails">
                <h2>Fill up Order Details here</h2>
                <br /> <br />
                <label for="OrderId" >Order Id :</label>
                <input type="text" class="form-control-plaintext" disabled = true id="orderId">
                <label for="CustomerName">Customer Name :</label>
                <input type="text" class="form-control-plaintext" >
                <span style="color: red;"></span>
                <label for="EmailId">Email Id :</label>
                <input type="email" class="form-control-plaintext" >
                <span style="color: red;"></span>
                <label for="contactNumber">Contact Number :</label>
                <input type="tel" class="form-control-plaintext" maxlength="10" >
                <span style="color: red;"></span>
                <label for="orderDate">Order Date :</label>
                <input type="date" class="form-control-plaintext" >
                <span style="color: red;"></span>
                <label for="address">Address</label>
                <textarea name="address" id="address" rows="3" class="form-control-plaintext"></textarea>
                <span style="color: red; margin-top: -46px;" id="addressSpan"></span>

            </div>

            <div id="addOrder">
                <label for="addOrder">Add Order : <button class="btn" onclick="orderDetailsOption()" id="addSymbol">
                        +</button></label>
                <form id="orderForm" action="#" onsubmit="return orderDetailsOption()">

                    <div id="orderDetails" class="container">
                        <div class="row" id="orderRow">
                            <div class="col-lg-3 tex" id="categoryName" class="span"> </div>

                            <div class="col-lg-3 tex" id="itemName" class="span"> </div>

                            <div class="col-lg-2 num" id="price" class="span"></div>

                            <div class="col-lg-2 num" id="quantity" class="span"> </div>

                            <div class="col-lg-2" id="amount"></div>
                        </div>

                    </div>

                    <div class="d-flex flex-row-reverse " id="btn">

                    </div>
                </form>
            </div>
            <div id="totalAmt"></div>
            <div id="orderNow" >
                <input type="submit" value="Order Now" onclick=" submitForm()">
            </div>

        </form>

    </main>
    <script src="./js/script.js"></script>
</body>

</html>
